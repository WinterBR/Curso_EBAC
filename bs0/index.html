<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>BS</title>
    <style>
        .form-control {
            width: 400px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 strong {
            color: blueviolet;
        }

    </style>
</head>
<body>
    <div class="alert alert-info">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Preencha os campos
    </div>
    <header id="titulo" class="text-center">
        <h1>Formulário <strong>EBAC</strong></h1>
        <br/>
    </header>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control " id="nome" placeholder="xxxxxx xxxxxx">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="eamil" class="form-control" id="email" placeholder="xxxxxx@gmail.com">
            </div>
            <div class="form-group">
                <label for="tel" class="form-label">Número:</label>
                <input type="tel" class="form-control" id="tel" placeholder="(00) 00000-0000">
            </div>
            <div class="form-group">
                <br>
                <button class="btn btn-success">Concluir</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tel').mask('(00) 00000-0000');
        });
    </script>
</body>
</html>
